<html>
<head>
  <title>trutek-tri-drawer-panel</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <script src="../platform/platform.js"></script>
  
  <link rel="import" href="trutek-tri-drawer-panel.html">
  
  <style>

      html, body {
        height: 100%;
      }
    
      body {
        font-family: sans-serif;
        color: #FFF;
        margin: 0;
      }
      
      [drawer] {
        background-color: #B99588;
        border-right: 1px solid #ccc;
      }
      
      [main] {
        height: 100%;
        background-color: #4F7DC9;
      }
      
      button {
        display: none;
        width: 160px;
        height: 40px;
        font-size: 16px;
        margin: 8px;
      }
      
      trutek-tri-drawer-panel[narrow] button {
        display: inline-block
      }
      
    </style>
    
  </head>
  
  <body unresolved>
  
    <trutek-tri-drawer-panel>
    
      <div drawer></div>
        
      <div main>
        <button onclick="document.querySelector('trutek-tri-drawer-panel').togglePanel();">toggle drawer</button>
      </div>
      
    </trutek-tri-drawer-panel>
    
  </body>
</html>
